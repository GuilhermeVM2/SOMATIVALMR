<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
</head>

<body>
    <div class="cad2">
    <h2>Página de cadastro</h2>
    </div>
    <hr>
    <div class="cad1">
    <form>
        <label for="pnome" title="nome">Nome Completo:</label>
        <br>
        <input type="text" name="nome" id="pnome" placeholder="Nome Completo">
        <br>
        <label for="psnome" title="snome">RG:</label>
        <br>
        <input type="text" name="snome" id="psnome" placeholder="00.000.000-0">
        <br>
        <label for="psnome" title="snome">Pai:</label>
        <br>
        <input type="text" name="snome" id="psnome" placeholder="Nome do pai">
        <br>
        <label for="psnome" title="snome">Telefone:   </label>
        <br>
        <input type="text" name="snome" id="psnome" placeholder="0000-0000">
        <br>
        <label for="psnome" title="snome">E-mail:</label>
        <br>
        <input type="text" name="snome" id="psnome" placeholder="exemplo@hotmail.com">
        <br>
        Escolaridade: <SELECT NAME="faixaidade">
            <OPTION VALUE="Fundamental Completo"> Fundamental Completo
            <OPTION VALUE="Médio Completo"> Médio Completo
            <OPTION VALUE="Técnico Completo"> Técnico Completo
            <OPTION VALUE="Superior Completo"> Superior Completo
        </SELECT>
        <br>
        <button>Enviar</button>
    </form>
</div>

</body>

</html>
